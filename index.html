<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Expectations</title>
    <link rel="icon" href="images/NE-LOGO-T.png">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="load_animation">
        <img id="load_logo" src="images/NE-LOGO-T.png">
    </div>
    <div id="nav_backdrop"></div>
    <div id="contrast_overlay"></div>
    <header>
        <div id="nav_button"></div>
        <div id="ne_logo_container">
            <img id="ne_logo" src="images/NE-LOGO-T.png">
        </div>
        <nav id="nav_layer">
            <div id="nav_layer_top"></div>
            <div id="nav_layer_mid"></div>
            <div id="nav_layer_bot"></div>
            
            <div id="exit_button"></div>
            <img id="nav_ne_logo" src="images/NE-LOGO-WORDS.png">
            <div id="nav">
                <div class="nav-links">ABOUT</div>
                <div class="nav-links">EVENTS</div>
                <div class="nav-links">CREW</div>
                <div class="nav-links">SOCIALS</div>
            </div>
        </nav>
    </header>

    <section id="event_section">
        <div class="section-title">UPCOMING</div>
        <div class="all-upcoming-events-container">
            <div class="upcoming-events-button-container">
                <div class="left-button event-left-button">
                    <img class="left-caret" src="images/down-arrow.svg">
                </div>
                <div class="right-button event-right-button">
                    <img class="right-caret" src="images/down-arrow.svg">
                </div>
            </div>
            <div class="upcoming-events-container">
                <div class="upcoming-event">
                    <img class="event-img" src="images/events-1.webp">
                </div>
                <div class="upcoming-event">
                    <img class="event-img" src="images/events-2.webp">
                </div>
                <div class="upcoming-event">
                    <img class="event-img" src="images/events-3.webp">
                </div>
                <div class="upcoming-event">
                    <img class="event-img" src="images/events-4.webp">
                </div>
                <div class="upcoming-event">
                    <img class="event-img" src="images/events-5.webp">
                </div>
                <div class="upcoming-event">
                    <img class="event-img" src="images/events-6.webp">
                </div>
            </div>
        </div>
    </section>

    <section id="mixes_section">
        <div class="section-title">NEW MIXES</div>
        <div class="all-upcoming-mixes-container">
            <div class="upcoming-mixes-button-container">
                <div class="left-button mix-left-button">
                    <img class="left-caret" src="images/down-arrow.svg">
                </div>
                <div class="right-button mix-right-button">
                    <img class="right-caret" src="images/down-arrow.svg">
                </div>
            </div>
            <div class="new-mixes-container">
                <div class="new-mixes">
                    <img class="mix-img" src="images/mix-005-320p.jpg">
                </div>
                <div class="new-mixes">
                    <img class="mix-img" src="images/mix-004-320p.jpg">
                </div>
                <div class="new-mixes">
                    <img class="mix-img" src="images/mix-003-320p.jpg">
                </div>
                <div class="new-mixes">
                    <img class="mix-img" src="images/mix-002-320p.jpg">
                </div>
                <div class="new-mixes">
                    <img class="mix-img" src="images/mix-001-320p.jpg">
                </div>
            </div>
        </div>
    </section>

    <section id="about_section">
        <div class="section-title">ABOUT US</div>
    </section>

    <section id="crew_section">
        <div class="section-title">CREW</div>
        <div class="crew-member-container">
            <a class="crew-member">aqui</a>
            <a class="crew-member">caskit</a>
            <a class="crew-member">lost voice</a>
            <a class="crew-member">miguel pinedo</a>
            <a class="crew-member">stylo</a>
            <a class="crew-member">uu</a>
            <a class="crew-member">will</a>
        </div>
        <div class="crew-member-container-2">
            <div class="crew-member-2">aqui</div>
            <div class="crew-member-2">caskit</div>
            <div class="crew-member-2">lost voice</div>
            <div class="crew-member-2">miguel pinedo</div>
            <div class="crew-member-2">stylo</div>
            <div class="crew-member-2">uu</div>
            <div class="crew-member-2">will</div>
        </div>
    </section>

    <section id="socials_section">
        <div class="section-title">SOCIALS</div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="navAnime.js"></script>
    <script src="loadAnime.js"></script>
    <script src="slideAnime.js"></script>
</body>
</html>
